# 7️⃣ CI/CD – GITHUB ACTIONS

### `.github/workflows/deploy.yml`

```yaml
name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd house_price_ml || exit 1
          git pull origin main
          pip3 install -r requirements.txt
          pkill python3 || true
          nohup python3 app/app.py &
